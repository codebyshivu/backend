name: Generate songs.json

on:
  push:
    branches: [ main ]
    paths:
      - "Song/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (optional, can use Python too)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Generate songs.json from folder list
      - name: Create songs.json
        run: |
          mkdir -p output
          echo "[" > songs.json
          first=true
          for file in Song/*; do
            if [ -f "$file" ]; then
              name=$(basename "$file")
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> songs.json
              fi
              echo "  {\"name\": \"$name\", \"path\": \"$file\"}" >> songs.json
            fi
          done
          echo "]" >> songs.json
          cat songs.json

      # 4️⃣ Commit & push using PAT
      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add songs.json
          git commit -m "Auto-update songs.json" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
