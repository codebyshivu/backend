name: Generate songs.json

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios cheerio fs

      - name: Generate songs.json
        run: node scripts/generate_songs.js

      - name: Commit and push songs.json using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.name "GitHub PAT Bot"
          git config --local user.email "actions@github.com"
          git add songs.json
          git commit -m "Update songs.json [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:$GH_PAT@github.com/${{ github.repository }} HEAD:main
