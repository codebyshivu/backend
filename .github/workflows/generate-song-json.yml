name: Generate song.json

on:
  push:
    branches: [ main ]
    paths:
      - "Song/chalisa/**"
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Generate song.json from /Song/chalisa/
      - name: Generate song list
        run: |
          echo "[" > song.json
          first=true
          found=false

          for file in Song/chalisa/*.mp3; do
            if [ -f "$file" ]; then
              found=true
              base=$(basename "$file" .mp3)
              clean_name=$(echo "$base" | sed 's/_/ /g')
              url="https://codebyshivu.github.io/backend/$file"

              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> song.json
              fi

              echo "  {\"name\": \"$clean_name\", \"url\": \"$url\"}" >> song.json
            fi
          done

          echo "]" >> song.json

          # If no mp3 files found
          if [ "$found" = false ]; then
            echo "[]" > song.json
          fi

          # Optional: preview in logs
          cat song.json

      # 3️⃣ Commit & push to gh-pages using Classic PAT
      - name: Commit and push song.json
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "❌ ERROR: Secret 'GH_PAT' is missing!"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Switch to gh-pages branch (create if missing)
          git fetch origin gh-pages || git checkout -b gh-pages
          git checkout gh-pages

          git add song.json
          git diff --cached --quiet && echo "✅ No changes to commit" && exit 0
          git commit -m "Auto-generate song.json"

          git push "https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git" gh-pages
