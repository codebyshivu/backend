name: Generate song.json

on:
  push:
    branches: [ main ]
    paths:
      - "Song/**"
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Generate song.json
      - name: Generate song list
        run: |
          echo "[" > song.json
          first=true
          found=false
          
          # üîç Loop through all .mp3 files inside Song/
          for file in Song/**/*.mp3; do
            if [ -f "$file" ]; then
              found=true
              base=$(basename "$file" .mp3)
              clean_name=$(echo "$base" | sed 's/_/ /g')
              url="https://codebyshivu.github.io/backend/$file"

              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> song.json
              fi

              echo "  {\"name\": \"$clean_name\", \"url\": \"$url\"}" >> song.json
            fi
          done
          
          echo "]" >> song.json

          # If no files found
          if [ "$found" = false ]; then
            echo "[]" > song.json
          fi

          cat song.json

      # 3Ô∏è‚É£ Commit and push song.json
      - name: Commit and push song.json
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "‚ùå ERROR: Secret 'GH_PAT' is missing!"
            exit 1
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add song.json
          git diff --cached --quiet && echo "‚úÖ No changes to commit" && exit 0
          git commit -m "Auto-generate song.json"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
